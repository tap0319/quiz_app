<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>

  <audio id="correct-sound" src="sound/correct_sound.wav"></audio>
  <audio id="wrong-sound" src="sound/wrong_sound.wav"></audio>

  <div class="container">
    <div id="start-screen">
      <h1>Welcome to the Quiz!</h1>
      <label><input type="checkbox" id="theme-switch" /> Dark Mode</label><br><br>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="question-box" class="hide">
      <div>
        <p><strong>Time left:</strong> <span id="time-left">10</span> seconds</p>
      </div>
      <div id="question"></div>
      <div id="choices"></div>
      <div class="nav-buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <div id="score-box" class="hide score-box">
      <h2>Your Score:</h2>
      <p id="score"></p>
      <p><strong>High Score:</strong> <span id="high-score">0</span></p>
      <button id="restart-btn">Restart Quiz</button>
      <button id="reset-high-score-btn">Reset High Score</button>
    </div>

    

    <div id="review-box" class="hide review-box">
      <h2>Review Your Answers:</h2>
      <div id="review-list"></div>
      <button id="back-to-start-btn">Back to Start</button>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
